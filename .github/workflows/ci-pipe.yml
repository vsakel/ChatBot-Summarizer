name: CI pipeline

on:
  push:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r backend/app/requirements.txt

      - name: Run tests with pytest
        run: |
          pytest backend/app  
        env:
          API_KEY: ${{ secrets.OPEN_API_KEY }}